<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Facebook</title>
</head>
<body>
    <div class="container">
        <main>
            <div class="facebook-left">
                <div class="facebook-left_content">
                    <div class="image-block">
                        <img src="./assets/images/4lCu2zih0ca.svg" alt="logo">
                    </div>
                    <p>Connect with friends and the world around you on Facebook.</p>
                </div>
            </div>
            <div class="facebook-right">
                <div class="facebook-right_content">
                    <div class="login-form">
                        <form>
                            <input type="email" placeholder="Email or phone number">
                            <input type="password" placeholder="Password">
                            <button type="submit">Log In</button>
                        </form>
                        <a class="password-link" href="#">Forgot password?</a>
                        <div class="hr"></div>
                        <button class="new-account-btn">Create new account</button>
                    </div>
                    <p class="page-link"><a href="#">Create a Page</a> for a celebrity, brand or business.</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
